<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">
    <title>Sign-Up</title>
</head>
<body>
    <div id="img-div">
        <img id="background" src="iceland-geyser-1.jpg">
    </div>
    <div id="banner">
        <div id="logo">好心做壞事</div>
        <div id="title" class="ga-maamli-regular">Tsunami Cleaning</div>
    </div>
    <form>
        <div id="header">
            <p>
                Ever felt like your house really needed an <em>intense</em> cleaning? Tired of <em>low-pressure</em> solutions?
            </p>
            <p>
                It's time to put some <em>power</em> in your housekeeping routine. You need
            </p>
            <h2>Interior Powerwashing.</h2>
        </div>
        <div id="input-div">
            <fieldset>
                <legend>Register Now!</legend>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="user-first-name" required placeholder="Jimberly">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="user-last-name" required placeholder="Realman">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="user-email" required>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="user-phone">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" class="password" name="user-password" minlength="10" required>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="password" name="confirm-password" minlength="10" required>
                </div>
            </fieldset>
        </div>
        <div id="submit-div">
            <button type="submit">Create Account</button>
        </div>
    </form>
</body>
</html>
