<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up</title>
</head>
<body>
    <div id="background-img">
    </div>
    <div id="banner">

    </div>
    <form>
        <div id="header">
            <p>
                Ever felt like your house really needed an <em>intense</em> cleaning? Tired of <em>low-pressure</em> solutions?
            </p>
            <p>
                It's time to put some <span class="bold">power</span> in your housekeeping routine. You need
            </p>
            <h2>Interior Powerwashing</h2>
        </div>
        <div id="input-div">
            <fieldset>
                <legend>Register Now!</legend>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="user-first-name" required placeholder="Jimberly">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="user-last-name" required placeholder="Realman">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="user-email" required>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="user-phone">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="user-password" required>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </fieldset>
        </div>
        <div id="submit-div">
            <button type="submit">Create Account</button>
        </div>
    </form>
</body>
</html>
